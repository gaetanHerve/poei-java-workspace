	<div class="container my-5">
		<div class="row">
			<div class="col-md-6 mx-auto">
			<h1>Formulaire pour 1 Breton</h1>
			</div>
		</div>
	</div>
	<div class="container my-5">
		<div class="row">
			<div class="col-md-6 mx-auto">
				<form>


					<div class="mb-3">
						<label for="name" class="form-label">Nom</label> <input
							type="text" class="form-control" id="name"
							aria-describedby="nameHelp" required>

					</div>
					<div class="mb-3">
						<label for="firstName" class="form-label">Prenom</label> <input
							type="firstName" class="form-control" id="firstName"
							aria-describedby="firstNameHelp" required>
					</div>
					<div class="mb-3">
						<label for="email" class="form-label">Email address</label> <input
							type="email" class="form-control" id="email"
							aria-describedby="emailHelp" required>
					</div>


					<div class="mb-3">
						<label for="telephone" class="form-label">Téléphone</label> <input
							type="tel" class="form-control" id="telephone" required="true">
					</div>

					<div class="mb-3">
						<label for="adresse" class="form-label">Adresse</label>
						<textarea type="adresse" class="form-control" id="adresse"
							name="adresse" required></textarea>
					</div>

					<div class="mb-3">
						<label for="breton">Breton à adopter :</label> <select id="breton"
							name="breton" required>
							<option value="">--Choisir un breton--</option>
							<option value="alcool">Alcool</option>
							<option value="crepe">Crêpe</option>
							<option value="beurre">Beurre</option>
						</select>
					</div>

					<button type="submit" class="btn btn-primary">Envoyer</button>
				</form>

			</div>
