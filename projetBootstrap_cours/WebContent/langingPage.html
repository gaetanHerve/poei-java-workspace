<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Super Site</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
  <div class="container">
    
    <div class="row">
        <div class="col-12">
            <h1 style="text-align: center;">Mon Super Site</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="card shadow mb-5 bg-white rounded">
                <a href="https://ourworldindata.org/grapher/per-capita-energy-use">
                    <img src="./images/energy.png">
                </a>
            </div>
        </div>
        <div class="col">
            <div class="card shadow mb-5 bg-white rounded">
                <a href="https://ourworldindata.org/grapher/consumption-co2-per-capita-vs-gdppc">
                    <img src="./images/consumption-co2-per-capita-vs-gdppc.png">
                </a>
            </div>    
        </div>
        <div class="col">
            <div class="card shadow mb-5 bg-white rounded">
                <a href="https://ourworldindata.org/grapher/coal-production-by-country">
                    <img src="./images/annual-co2-emissions-per-country.png">
                </a>
            </div>    
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="card shadow mb-5 bg-white rounded">
                <a href="https://ourworldindata.org/fossil-fuels#fossil-fuel-consumption">
                    <img src="./images/global-fossil-fuel-consumption.png">
                </a>
            </div>
        </div>
        <div class="col">
            <div class="card shadow mb-5 bg-white rounded">
                <a href="https://ourworldindata.org/explorers/food-footprints?facet=none&hideControls=false&Commodity+or+Specific+Food+Product=Commodity&Environmental+Impact=Carbon+footprint&Kilogram+%2F+Protein+%2F+Calories=Per+kilogram&By+stage+of+supply+chain=false&country=Bananas~Beef+%28beef+herd%29~Beef+%28dairy+herd%29~Cheese~Eggs~Lamb+%26+Mutton~Milk~Maize~Nuts~Pig+Meat~Peas~Potatoes~Poultry+Meat~Rice~Tomatoes~Wheat+%26+Rye~Tofu+%28soybeans%29~Prawns+%28farmed%29">
                    <img src="./images/food-footprints.png">
                </a>
            </div>    
        </div>
        <div class="col">
            <div class="card shadow mb-5 bg-white rounded">
                <a href="https://ourworldindata.org/grapher/food-emissions-supply-chain?country=Beef+%28beef+herd%29~Cheese~Poultry+Meat~Milk~Eggs~Rice~Pig+Meat~Peas~Bananas~Fish+%28farmed%29~Lamb+%26+Mutton~Beef+%28dairy+herd%29~Shrimps+%28farmed%29~Tofu~Coffee~Sunflower+Oil~Olive+Oil~Palm+Oil~Dark+Chocolate~Tomatoes">
                    <img src="./images/food-emissions-supply-chain.png">
                </a>
            </div>    
        </div>
    </div>
    
  </div>
